name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint PHP source
        run: find src -name '*.php' -print0 | xargs -0 -n1 php -l

      - name: Run contract suite
        run: php tests/run_contract_tests.php

      - name: Validate implemented routes against official Proxmox apidoc
        run: node scripts/validate-apidoc.js

